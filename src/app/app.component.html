<mat-toolbar [color]="'primary'">
  <span>Todo Application</span>
</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col-12">
      <app-todo-list-summary [todo]="todoArr"></app-todo-list-summary>
      <todo-list [todo]="todoArr"></todo-list>

      <input type="text" #todoInput (keydown.enter)="addTodo(todoInput)">
      <button (click)="addTodo(todoInput)">Make coffee</button>
    </div>
  </div>
</div>
