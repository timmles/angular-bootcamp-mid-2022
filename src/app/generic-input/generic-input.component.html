<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Add new todo</mat-label>
  <input matInput placeholder="Ex. Pizza" value="" #todoInput (keydown.enter)="addTodo(todoInput)">
</mat-form-field>

<button mat-mini-fab color="primary" (click)="addTodo(todoInput)">
  <mat-icon>add</mat-icon>
</button>
